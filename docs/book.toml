[book]
title = "Java Analyzer Documentation"
authors = ["Andrei Suslov"]
description = "Fast static code analyzer for Java with SonarSource-based rules"
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/andreisuslov/java-analyzer"
edit-url-template = "https://github.com/andreisuslov/java-analyzer/edit/main/docs/{path}"
site-url = "/java-analyzer/"
additional-css = ["theme/custom.css"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
